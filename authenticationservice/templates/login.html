<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
.card {
    /* Add shadows to create the "card" effect */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    padding:20px;
    margin-top:30%;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.btn {
    margin-top:20px;
}
input {margin-top:20px;width:100%;}

/* Add some padding inside the card container */
.container {
    padding: 2px 16px;
}
        </style>
    </head>
    <body>
        <div style='max-width:300px;margin-left:auto;margin-right:auto;' >
            <form method='POST' enctype='application/json' class="pure-form card">
                <img src='//cdn.vumatel.co.za/logo_pink.svg' />
                <fieldset>
                    <legend>Please sign in</legend>

                    <input name='username' type="text" placeholder="Email">
                    <input name='password' type="password" placeholder="Password">
                    <input type="hidden" name='client_id' value='' >
                    <input type="hidden" name='client_secret' value='' >

                    <button type="submit" class="btn pure-button pure-button-primary">Sign in</button>
                </fieldset>
            </form>
        </div>
    </body>
</html>
